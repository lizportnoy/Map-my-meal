<div id='container' ng-controller='DisplayController' >

<h3> {{recipeName }} </h3>
<ol>
  <li ng-repeat="step in recipeSteps" >
    {{ displayedTime}} : {{step[0]}}
  </li>
</ol>

<h3> All Done! Should be ready by {{mealTime}} </h3>
  
  <a class="recipeEntry" href="#/entry"><input type="submit" value="Map Another"></input></a>

</div>
