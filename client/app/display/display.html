<div id='container' ng-controller='DisplayController' >

<h3> {{recipeName }} </h3>
<ol>
  <li ng-repeat="step in recipeSteps" >
    {{ formatTime(mealTime, step[2]) }} : {{step[0]}}
  </li>
</ol>

<h3> All Done! Should be ready by {{formatTime(mealTime,0)}} </h3>
  
  <a class="recipeEntry" href="#/entry"><button class="submitRecipeDetails"> Map Another</button></a>

</div>
