<div id='entryContainer' ng-controller='EntryController' >

  <form ng-show='screencontrols.notSubmitted' name="RecipeEntry" novalidate >
    <label>Recipe Name:</label>
    <input name='recipeName' ng-model='entry.recipeName'  type='text' required/>
    <label>Meal Time:</label>
    <input name='mealTime' ng-model='entry.mealTime' type='time' required/>
    <br>
    <button class="submitRecipeDetails" ng-click='RecipeEntry.$setPristine(); startRecipe()'> Start Adding Steps</button>
  </form>
<!-- 
  <div ng-show='RecipeEntry.$invalid' &&
      class='error'>
      Must enter a Recipe Name.</div>
 -->

  <form  ng-show="screencontrols.hiddenSteps" name="RecipeStep" class='recipeSteps'novalidate>
    <div class="steps">
      <label class="stepslabel">Recipe Step:</label>
      <textarea name='step' ng-model='entry.step'  type='text' class='recipeSteps' required></textarea>
    </div>
    <label>Time Estimate (minutes):</label>
    <input name='timeEst' ng-model='entry.timeEstimate' type='number' min="0" required/>
    <br>
    <button class="submitRecipeDetails" ng-click= 'RecipeEntry.$setPristine(); addSteps()'> Submit Step</button>
  </form>

   <a ng-show='screencontrols.submitRecipe'  href="#/display" >
    <button ng-click= "sendRecipe()" type="submit" class="sendRecipe submitRecipeDetails "  > Show me the Plan! </button>
  </a>


</div>
